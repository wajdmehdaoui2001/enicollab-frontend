<body>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="login-box">
      <div class="login-header">
          <header>Login</header>
      </div>
      <div class="input-box">
          <input type="text" class="input-field" placeholder="Email" formControlName="email"  required>
      </div>
      <div class="input-box">
          <input type="password" class="input-field" placeholder="Password" formControlName="password" required>
      </div>
     
      <div class="input-submit">
          <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
            Log in
          </button>
          
      </div>
  </div>
  </form>
    
</body>
