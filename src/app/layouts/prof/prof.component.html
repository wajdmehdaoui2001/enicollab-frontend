<mat-toolbar class="navbar-top">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon class="text">menu</mat-icon>
    </button>
    <span class="text">ENICollab</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Add" routerLink="/teacher/add-project">
      <mat-icon class="text">add</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
      <mat-icon class="text">share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon class="text">notifications</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="My Account"
      [matMenuTriggerFor]="userAccountMenu"
    >
      <mat-icon class="text">account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
        <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
        <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
        <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container class="app-container">
    <mat-sidenav
      #sidenav
      mode="side"
      [class.mat-elevation-z4]="true"
      class="app-sidenav"
    >
      <h1 class="title">Dashboad Teacher</h1>
      <mat-nav-list>
       
        <mat-list-item routerLink="./projects">
          <span>Projects</span>
        </mat-list-item>
        <mat-list-item routerLink="./matieres">
          <span>Matieres</span>
        </mat-list-item>
  
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header> Documents </mat-expansion-panel-header>
         
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
